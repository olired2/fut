<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refzone</title>
  <link rel="stylesheet" href="diseñodash.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <!-- Aquí irá el logo -->
      <img src="img/logo.png" alt="Logo">
    </div>
    <div class="profile-container">
      <!-- Foto de perfil -->
      <img src="img/perfil1.png" alt="Perfil" class="profile-pic" onclick="window.location.href='/editarPerfil.html'">


      <!-- Nombre del usuario y botón de cerrar sesión -->
      <div class="profile-info">
        <span class="username">Usuario Arbitro</span>
        <button class="logout-btn" onclick="logout()">Cerrar sesión</button>

      </div>
    </div>
  </header>
  <!-- Pie de página con contactos -->
  <footer class="footer">
    <div class="contact-info">
      <p><strong>Contacto:</strong></p>
      <p>Teléfono: +52 312 100 1096</p>
      <p>Email: contacto@refzone.com</p>
      <p>Redes Sociales:
        <a href="#">Facebook</a> | 
        <a href="#">Instagram</a> | 
        <a href="#">Twitter</a>
      </p>
    </div>
  </footer>
  <script>
    async function logout() {
        try {
            const response = await fetch('/api/usuarios/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();
            alert(data.message); // Muestra el mensaje de cierre de sesión

            if (response.status === 200) {
                // Redirige a la página de inicio de sesión o a donde sea necesario
                window.location.href = '/index.html'; // Redirige a la página de login
            }
        } catch (error) {
            console.error('Error al cerrar sesión:', error);
            alert('Error al cerrar sesión');
        }
    }
</script>



</body>
</html>
